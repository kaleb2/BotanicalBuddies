version: "3"
services:
    postgres:
        container_name: botpostgres
        image: postgres
        restart: always
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_DB=botanicaldb
            - POSTGRES_USER=my_botanical_buddy
            - POSTGRES_PASSWORD=b0tBudz41851322
    # This requires a sudo chown -R 1001:1001 ./minio locally first
    minio:
        container_name: minio
        image: docker.io/bitnami/minio:2022
        expose:
            - "9000"
            - "9001"
        # ports:  # NOTE!  HERE WE'RE CHANGING THE PORT FROM 9000 TO 8000 because our backend already uses 9000
        #     - '8000:9000'
        #     - '8001:9001'
        environment:
            - MINIO_DEFAULT_BUCKETS=doggr:public
            - MINIO_ROOT_USER=minioUser
            - MINIO_ROOT_PASSWORD=minioPass
        volumes:
            - './minio:/data'